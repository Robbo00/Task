    <title>Task</title>
    <link rel="stylesheet" href="/task.css">
</head>
<body>
    <div class="head">
        <div class="buttons">
            <h3 id="All" onclick="change('All Tasks')" style="border-bottom: solid .3vh white;">All Tasks</h3>

    <div id="disp" class="display">
        <h1 id="header">All Tasks</h1>
        <div>
            <input type="text" placeholder="Reminder">

        </div>
